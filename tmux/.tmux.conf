# colors: https://htmlcolorcodes.com/colors/mint-green/

set -g default-command "${SHELL}" 

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file
bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Enable mouse control
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off

# styles
# ======

# clock mode
setw -g clock-mode-colour '#98FB98'
setw -g clock-mode-style 12

# status bar
set -g status-position bottom
set -g status-justify left
set -g status-style fg=#98FB98

set -g status-left ''
set -g status-left-length 10

set -g status-right '%Y-%m-%d %I:%M %p'
set -g status-right-length 50

setw -g window-status-current-style 'fg=#1a0114 bg=#98FB98'
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style 'fg=#98FB98 bg=#1a0114'
setw -g window-status-format ' #I #[fg=white]#W #[fg=#900C3F]#F '

# pane
set -g pane-border-style fg=#900C3F
set -g pane-active-border-style fg=#98FB98

# messages
set -g message-style 'fg=#1a0114 bold bg=#FF5733'